
{% extends "base.html" %}
{% block title %}Edit Rubric{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Rubric</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Rubric Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ rubric.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ rubric.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="criteria" class="form-label">Scoring Criteria</label>
                            <textarea class="form-control" id="criteria" name="criteria" rows="8" required>{{ rubric.criteria }}</textarea>
                            <div class="form-text">
                                Describe the scoring criteria, point values, and evaluation standards.
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('my_rubrics') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Rubric</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
